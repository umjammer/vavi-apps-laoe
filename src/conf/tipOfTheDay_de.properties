tip0 = ...um eine Audiodatei zu <b>öffnen und abzuspielen</b>, wähle im Hauptfenster den Button [öffnen], und selektiere die entsprechende Audiodatei. Nun erscheint der geöffnete Clip. Dann wähle den Button [abspielen aufnehmen]. Nun erscheint das Fenster mit welchem man die Audiodateien abspielen kann.  Wähle den Button [abspielen]. 
tip1 =  ...das Fenster, welches beim Start erscheint und den Namen "LAoE" aufweist, ist das <b>Hauptfenster</b>. Von hier aus kann man Audiodateien öffnen, häuffig benutzte Werkzeuge für Audiomanipulationen, Effekte, Zoomen, Abspielen, Aufnehmen...usw. aktivieren. Die komplette Auswahl der Werkzeuge kann nur vom Popupmenu des Clips aus gestartet werden.
tip2 = ...die <b>Grösse der Clip-Fenster</b> lässt sich beliebig einstellen, die Kurven passen sich an.  Die Default-Fenstergrösse der Clips kann in [Datei][LAoE Optionen] geändert werden. 
tip3 = ...generelle Einstellungen wie Sprache, Auto-Schliessen der Plugins, Fenstergrösse der Clips usw. sind in den <b>LAoE-Optionen</b> einstellbar. All diese Einstellungen werden jedoch erst beim nächsten Start von LAoE aktiv. Die LAoE-Optionen sind über [Datei][LAoE Optionen] erreichbar. 
tip4 = ...die gesamte Funktionalität von LAoE ist über das <b>Popupmenu der Clips</b> (rechte Maustaste) erreichbar. Ein kleiner Teil dieser Menus ist auch im Hauptfenster vorhanden. 
tip5 = ...das Plugin <b>Vergrössern</b> hat viele Ansicht-Funktionen. Offset und Bereich sind numerisch einstellbar. Ausserdem ist das Vergrössern, Verkleinern, Autoskalieren und Verschieben per Maus und den [Ctrl] und [Shift] Tasten möglich. Maus-drag verschiebt die Ansicht, Maus-drag mit gedrückter [Ctrl] Taste vergrössert in vertikaler Richtung, Maus-drag mit gedrückter [Shift] Taste vergrössert in horizontaler Richtung. Falls beide Tasten gedrückt sind, wird auch in beiden Achsen vergrössert. Maus-click verkleinert in Funktion der beiden Tasten, Maus-Doppelclick autoskaliert in Funktion der beiden Tasten. 
tip6 = ...in den meisten <b>Zahlen-Ein/Ausgabefelder</b> kann die Einheit gewechselt werden indem auf den linken Einheits-Teil geklickt wird. Die meisten Einheiten, wie %, s, ms, dB brauchen keine Erklärung. Dagegen ist bei Hz zu beachten, dass es sich um die Frequenz in einem normalen Zeitbereich-Clip handelt, und fdHz ist die Frequenz bei Frequenzbereich-Clips (es wird immer angenommen, dass der Bereich eines Frequenzbereich-Clips von 0 bis Samplerate/2 geht). 
tip7 = ...<b>Mixerfunktionen</b>  wie Lautstärke regeln und Eingangskanal wählen werden von LAoE mit Absicht nicht unterstützt. Benutze dazu einen Standard-Mixer des Betriebssystems oder irgend einen anderen Mixer. 
tip8 = ...LAoE besitzt einen eigenen  <b>Rechner</b>  , welcher die rudimentären mathematischen Operationen besitzt, aber zusätzlich spezielle Audio-orientierte Operationen enthält, wie Oktaven-Wechsel und Halbton-Wechsel, welche im Zusammenhang mit der Samplerate eingesetzt werden können (zB. Erhöhen des Klangs um zwei Halbtöne). 
tip9 = ...alle  <b>Zahleneingabefelder</b>  erlauben einen Datenaustausch per <b>Kopieren/Einfügen</b> des Betriebssystems. Zum Beispiel können Zahlen in den Rechner kopiert, verarbeitet und zurückkopiert werden. 
tip10 = ...mit den <b>Wahlwerkzeugen</b> lassen sich Bereiche eines Clips wählen. Die meisten Plugins agieren nur im gewählten Bereich. Nebst der numerischen Wahl ist auch die Wahl per Maus möglich. Die sichtbare Wahl bezieht sich immer auf der aktuellen Schicht. Maus-drag kreiert genau eine Wahl, die Wahlränder lassen sich auch später retuschieren, Maus-drag mit gedrückter [Ctrl] Taste addiert eine Wahl zu den anderen, Maus-drag mit gedrückter [Shift] Taste generiert eine "tiefe" Wahl durch alle Schichten hindurch. Generell gilt auch: Maus-click löscht die Wahl, Maus-Doppelclick wählt den gesamten Kanal, Maus-Dreifachclick wählt die gesamte Schicht. 
tip11 = ...die beiden <b>Zahlen auf der Wahl</b> stellen Offset und Länge der Wahl dar. Diese sind in Sample-Einheiten gegeben.
tip12 = ...bei der Generierung der Wahl per Maus-drag können auch die <b>selben Bereiche über mehrere Kanäle</b> gewählt werden. Dazu muss die Maus einfach vertikal über mehrere Kanäle gezogen werden (immer von oben nach unten). 
tip13 = ...mit dem <b>Zuschneiden </b> Plugin unter [editieren] [zuschneiden] können die Ruhestellen an den beiden Enden des Clips automatisch abgeschnitten werden. Ausserdem können auch alle Ruhestellen abgeschniten werden. 
tip14 = ...<b>kopieren und einfügen</b> beziehen sich immer auf die Wahl der aktuellen Schicht. Alle Wahl-Bereiche werden kopiert. Die Kopien werden an den Anfängen der Wahl-Bereiche eingefügt. Die Wahl-Bereiche werden nicht abgeschnitten.
tip15 = ...mit dem <b>Ruhe Einfügen</b> Plugin unter [editieren] [Ruhe einfügen] kann an beliebiger Stelle Ruhe eingefügt werden. Die Ruhephase wird beim Wahlbeginn eingefügt. 
tip16 = ...die Wahl der aktuellen Schicht kann <b>zwischengespeichert</b> werden, um diese später wieder zu verwenden. Dazu verwende man die Plugins [wählen] [Wahl kopieren] und [wählen] [Wahl einfügen]. 
tip17 = ...ein <b>Clip</b> besteht immer aus einer oder mehreren Schichten, welche wiederum aus einem oder mehreren Kanälen besteht. Die Kanäle beinhalten die Audiosamples. Die Schichten werden mit dem Schicht-Stapel editiert, die Kanäle einer Schicht werden mit dem Kanal-Stapel editiert. Die Samples werden ganz klassisch mit den Wahl-Bereiche und den Plugins editiert.
tip18 = ...Schichten können mit dem <b>Schicht-Stapel</b> verschoben, kopiert, gelöscht, erneuert und vereinigt werden. Dasselbe gilt für die Kanäle mit dem Kanal-Stapel.
tip19 = ...falls der Clip mehrere Schichten hat, kann in vertikaler Richtung auch <b>individuell vergrössert</b> werden, in horizontaler Richtung hingegen sind alle Schichten gleich vergrössert.
tip20 = ...Im Plugin <b>messen</b> stehen zwei Cursors zur Verfügung, welche für absolute und differentielle Messungen per Maus vorgesehen sind. Die Cursors können in drei Modi verwendet werden: frei - Cursor kann beliebig gesetzt werden, blockiert - Cursor bleibt immer auf der Samplekurve, Peak - falls die Maus leicht über der Samplekurve liegt, wird der nächst höchste Punkt gesucht, falls die Maus leicht unter der Samplekurve liegt, wird der nächst tiefste Punkt gesucht. Ausser den Cursors stehen auch statistische Messungen zur Verfügung, welche auf der aktuellen Wahl basieren. 
tip21 = ...es kann ein <b>Spektrum</b> generiert werden, mit verschiedenen gängigen Windowing-Funktionen. Zuerst muss ein neuer Spektrum-Clip generiert werden. Danach muss der zu analysierende Clip aktiv sein und einen gewählten Bereich aufweisen, danach kann per [Update] das Spektrum generiert werden. Falls nichts ersichtlich ist, bitte Spektrum autoskalieren. Es sei zu beachten, dass ein Spektrum-Clip genau dieselben Editier-Möglichkeiten hat wie ein normaler Clip, es ist nichts anderes als ein normaler Clip.
tip22 = ...der <b>Signalgenerator</b> kann verschiedene Signale generieren, im Bereich konstante Signale (zB. konstante Amplitude), periodische Signale (zB. Sinus, Dreieck, Rechteck...), Rauschsignale (zB. weisses Rauschen, gaussisches Rauschen...) und transiente Signale (zB. eine gaussische Distribution). Die meisten Signale können auch zur bestehenden Wahl addiert werden.     
tip23 = ...mit dem <b>Freihand Generator</b> Plugin kann man wie mit einem Stift die Samplekurve von Hand zeichnen. Dabei stehen diverse Interpolationsverfahren zur Verfügung: Spline, erste Ordnung (Segmente), nullte Ordnung (horizontale Linien), Einzelpunkte (drumherum immer 0), freihand (keine Interpolation). mit der Ausnahme von freihand sind alle Kurven editierbar: die Punkte lassen sich per Maus verschieben, es können neue Punkte eingefügt werden (Maus-click), es können Punkte gelöscht werden (Maus-click mit gedrückter [Shift] Taste). Mit [ausführen] wird die Kurve in den Kanal geschrieben. Dieser Plugin ignoriert die Wahl-Bereiche. Die gelbe Editier-Kurve ist wie eine eigene Wahl. 
tip24 = ...mit dem <b>Oberwellen Generator</b> Plugin können einfache überlagerte Sinuswellen generiert werden, indem nur die Grundfrequenz und eine Liste der Oberwellenamplituden angegeben werden muss. 
tip25 = ...mit dem <b>Tonhöhengenerator</b>kann ein Basissignal wiederholt in einer konstanten oder variablen Tonhöhe abgespielt werden. Das Basissignal befindet sich in einem mit [neu] kreierten Clip, und das Resultat wird in die Wahl des aktuellen Clips geschrieben. 
tip26 = ...es gibt drei verschiedene Schichtentypen: Audioschicht - dies ist die normale hörbare Schicht und wird voll gezeichnet, Parameterschicht - diese Schicht ist nicht hörbar, wird typischerweise für variable Parameter benutzt und wird hohl gezeichnet, Maskschicht - wie Parameterschicht und zusätzlich wird diese automatisch als Volumenkurve für die nächst obige Schicht verwendet, somit kann das Volumen ohne die Originalschicht zu verändern angepasst werden.  
tip27 = ...mit dem <b>Amplitude ändern</b> Plugin kann die Amplitude über die gesamte Wahl konstant oder auch variabel geändert werden. Als variabler Parameter ist eine beliebige Kurve möglich. Die Einheit der Kurve ist natürlich 1.
tip28 = ...mit dem <b>Balance</b> Plugin kann die Balance (links/rechts) eines zweikanaligen Clips geändert werden. Im Gegensatz zu den meisten Plugins mit variablen Parameter wo eine Schicht als Parameter verwendet wird, wird hier nur ein Kanal als Parameter verwendet. Folgender Wertebereich ist für den Parameter möglich: -1 nur erster Kanal, 0 beide Kanäle, 1 nur zweiter Kanal, und alle dazwischenliegende Werte. 
tip29 = ...mit dem <b>Fade</b> Plugin kann das Ein/Ausblenden in linearer, quadratischer, qubischer und quadratwurzel-Weise erfolgen. Ausser dem Fade ein und aus existiert auch ein kreuzweises Fade, in welchem die Wahllänge um die Hälfte reduziert wird, der erste Teil ausgeblendet und der zweite Teil eingeblendet wird.         
tip30 = ...beim <b>Compress Expand</b> Plugin wird die Transferfunktion mit der Knickpunkt-Tabelle angegeben, welche die Kolonnen "Amplitude" und "Faktor" enthält: jede Zeile bedeutet "bis zu dieser Amplitude gilt dieser Faktor!". Falls  nicht alle drei Segmente benutzt werden, müssen die folgenden Zeilen genug grosse Amplituden aufweisen (welche in der Wahl nicht vorkommen). 
tip31 = ...mit dem <b> Verzerrung</b> Plugin können klassische Verzerrungen gemacht werden, aber auch Verzerrungen in Funktion einer varablen Kurve. Diese Kurve muss folgende Einheiten aufweisen: horizontal in Prozent 0..100, und vertikal in 1.
tip32 = ...mit dem <b>Autovolumen</b> Plugin kann in einer Wahl versucht werden, das Volumen über die gesamte Dauer konstant zu halten, das heisst, die leisen Stellen werden verstärkt und die lauten Stellen werden reduziert. Es muss ein bisschen mit den Parametern gespielt werden, bis die optimale Form gefunden wurde.
tip33 = ...mit dem <b>neu abtasten</b> Plugin kann eine Wahl neu abgetastet werden. Diese kann in konstanter Form, linearer Form (sweep) oder in beliebig variabler Form geschehen. Die Angabe ist ein Faktor, wobei 1 neutral ist, ein höherer Wert bedeutet verschnellern, ein niedrigerer Wert verlangsamen. Null sollte nie verwendet werden, da er ein Extrema ist. Bleibe in vernünftigen Bereich von 1/10 .. 10. Es können verschiedene Interpolationsverfahren verwendet werden, wobei immer die beste Qualität (d.h. 3. Ordnung) gewählt werden sollte. 
tip34 = ...mit dem <b>Math</b> Plugin können mathematische Operationen auf eine Wahl ausgeübt werden. Konstante Operationen wie Multiplikation mit Konstante, Addition, Kehrwert, Quadrat, Ableitung, Integral... etc. Variable Operationen wie Multiplikation mit Parameterkurve, Addition... etc.
tip35 = ...mit dem <b>Faltung</b> Plugin kann eine Faltung (Convolution) durchgeführt werden. Der Kernel kann in einer Liste editiert werden. 
tip36 = ...mit dem <b>FFT</b> Plugin kann eine Fast Fourier Transformation (und inverse Transformation) durchgeführt werden. Die aktuelle Schicht wird in in Frequenzbereich Magnitude umgewandelt, und eine neue Frequenzbereich-Phasen-Schicht wird hinzugefügt (Einheit in radiant). Bei der IFFT wird die aktuelle Schicht als Magnitude angenommen und die Phasenschicht muss explizit angegeben werden. Ist etwas kompliziert für die Handhabung, da im Frequenzbereich immer zwei Schichten nötig sind. Jedoch ist LAoE damit fähig, einen Clip im Frequenzbereich editieren zu können!
tip37 = ...mit dem <b>spiegeln</b> Plugin kann eine Wahl gespiegelt werden. Es gibt verschiedene Spiegel-Modi: rechte Seite - das rechte Ende der Wahl ist die Spiegelachse, und rechts zu dieser wird die gespiegelte Wahl hinzugefügt, linke Seite - das linke Ende der Wahl ist die Spiegelachse, und links zu dieser wird die gespiegelte Wahl hinzugefügt,  sich selbst - der Inhalt der Wahl wird reversiert. 
tip38 = ...mit dem <b>Wiederhol-Fähigkeit</b> Plugin kann eine Wahl für das Wiederholte Abspielen (loop) optimiert werden. Die beiden Enden werden ein  bisschen "aufgeweicht", um das störende Klicken zu vermeiden. Ausserdem kann die Wahl vermehrfacht werden. 
tip39 = ...mit dem <b> vertausche Bytes</b> Plugin kann die Byte-Reihenfolge des Sampleformats frei geändert werden, zB. können falsch formatierte Soundfiles (little endian, big endian) transformiert werden. Die Transformation ist nur im Integer-Bereich möglich, es wird nur der ganzzahlige Teil übernommen. 
tip40 = ...mit dem <b>Equalizer</b> Plugin kann in einfachster Weise das Spektrum einer Wahl geändert werden. Es können auch gewisse Voreinstellungen benutzt werden. Um noch stärker zu filtern, reicht es, die Equalizer-Filterung mehrmals nacheinander durchzuführen.
tip41 = ...mit dem <Parameter filter</b> Plugin können Tiefpass, Hochpass und Bandpass mit einstellbaren Parameter ausgeführt werden. Es sind Filter erster Ordnung. 
tip42 = ...mit dem <b>Multi-Notch</b> Filter Plugin können definierte Frequenzanteile gestoppt werden. Beispiel Netzbrummen: das Stromversorgungsnetz hat eine Frequenz von 50Hz, das Signal hat jedoch harmonische Oberwellen, mehrfache von 50Hz. Um das Brummen herauszufiltern, wird der Multi-Notch Filter mit 50, 100, 150, 200, 250, 300 und 350Hz gesetzt. Die [Qualität] wird etwas höher gesetzt (ca.7..10), um möglichst schmale Stoppbänder zu erhalten. Nach dem Filtern hört man praktisch kein Netzbrummen mehr, und das Nutzsignal hat noch praktisch alle Frequenzanteile bewahrt!
tip43 = ...der <b>FFT-Filter</b> funktioniert ähnlich wie das Spektrum Plugin: mit [neu] wird ein neuer Spektrum-Clip definiert, welches mit allen Hilfsmittel editiert werden kann. Mit [flach] kann ein neutrales Spektrum eingestellt werden. Danach wird der zu filternde Clip mit seiner Wahl selektiert. Mit [ausführen] wird die FFT-Filterung durchgeführt. Diese geschieht intern blockweise, um auch grössere Clips filtern zu können. Die Spektren können natürlich auch abgespeichert werden.  
tip44 = ...mit dem <b>Reverb</b> Plugin sind verschiedene Reverb-Typen möglich. Die einfachsten sind Comb und Allpass, welche zur Grundfunktionalität gehört, und etwas metallisch klingen. Der Multi-Reverb tönt natürlicher, da intern eine Vielzahl von kleinen Reverbs parallel ausgeführt werden. Es sind einige Raum-Voreinstellungen enthalten. Nun bleibt noch der variable Reverb, bei welchem der Raum in Form eines Clips definiert ist, in der horizontaler Achse ist die Verzögerungen definiert und in der vertikalen Achse die Feedback-Amplituden. Diese Räume können natürlich auch gespeichert werden.
tip45 = ...mit dem <b>Verzögerung Echo</b> Plugin können einfache Echoeffekte ausgeführt werden. Es ist Multi-Echo-fähig. 
tip46 = ...mit dem <b>Chorus Flange</b> Plugin können Chorus- und Flange-Effekte durchgeführt werden. Diese sind frei parametrisierbar, und deshalb vielleicht ein bisschen kompliziert zum Anwenden. Einige Voreinstellungen helfen zur schnellen Suche des gesuchten Effektes. Je nach Wertebereich der Parameter kann das Resultat sehr stark varieren. Üblicherweise sollte die Kurvenform auf Sinus eingestellt sein, die anderen Kurvenformen können zum Experimentieren verwendet werden. Interessanterweise kann mit der Sägezahn-Kurve eine einfache Art Pitch-shifting erreicht werden.  
tip47 = ...beim Plugin <b>Tonhöhe schieben / Zeit strecken</b> sollte der Faktor im Bereich 1/3 .. 3 bleiben, da ausserhalb die Qualität schlechter wird. Mit der Puffergrösse muss ein bisschen gespielt werden, um den geeignetesten Wert herauszufinden. (Halb-)Tonfaktoren können mit dem Rechner herausgefunden werden. Die Qualität dieses Plugins ist noch nicht ausgereift. 
tip48 = ...mit dem <b>Multi-Pitch</b> Plugin kann ein Originalton in mehreren Stimmen transformiert werden. (Halb-)Tonfaktoren können mit dem Rechner herausgefunden werden.
tip49 = ...mit dem <b>Unharmonisieren</b> Plugin kann ein Clip wortwörtlich völlig unharmonisiert werden, was meistens eine etwas ungeheure Stimmung ergibt. Es sind verschiedene Modi anwendbar: es gibt nur eine Regel, versuchen und nochmals versuchen. Der Faktor [Unharmonisieren] kann bei gewissen Modi sehr klein sein (einige Prozent) und bei anderen sehr gross (nahe an 1). Am interessantesten ist dieser Effekt bei harmonischen Clips, wie zB. Musik. Auch hier ergeben grosse Puffergrössen meist eine bessere Qualität.
tip50 = ....mit dem <b>Schmal-Breit</b> Plugin kann in einem Stereoclip (zwei Kanäle) der Sound zu mono verschmälert werden oder zu Stereo verbreitet werden. Nebst dem konstanten Mode kann auch ein variabler Parameter angewandt werden, welcher eine Zeitabhängige progressive Änderung erlaubt. Der Wertebereich des Parameters: 0 am schmalsten (mono), 1 unberührt, >1 verbreitern.
tip51 = ....im <b>Rauschunterdrückung</b> Plugin befindet sich zur Zeit nur ein Click-Reduzierverfahren. 
tip52 = ...in den <b>Clip-Eigenschaften</b> können Werte wie Samplerate und Samplebreite (in Bits) geändert werden. Auch Formate und Kommentar kann editiert werden.
tip53 = ...<b>externe Plugins</b> können zu jederzeit zur bestehenden LAoE-Version hinzugefügt werden. Siehe im Manual für die Vorgehensweise. 
tip54 = ...die Sample-Schnittstellen, welche beim Kopieren, Abschneiden und sonstigen Editieren entstehen, werden mit einem <b>Nullkreuz-Verfahren</b> aufgeweicht, um das störende Klicken bei den Schnittstellen zu verhindern. Dieses Nullkreuzen kann in den LAoE-Optionen konfiguriert werden. 
tip55 = ...der <b>Default-Kommentar</b> aller neuen Clips kann in den LAoE-Optionen editiert werden. Zurzeit kann jedoch nur das .laoe-Format den Kommentar speichern.
tip56 = ...die <b>Sprache</b> von LAoE kann in den LAoE-Optionen geändert werden.  Jede Sprache benutzt seine eigene "language_xx.properties" Datei, wobei xx für die Abkürzung der Sprache steht. de deutsch, en english, fr français... Zurzeit wird nur deutsch und english unterstützt, LAoE lässt sich aber auf jede beliebige Sprache erweitern. 
tip57 = ...der <b>Rückgängig-Stapel</b> lässt sich komprimieren, um weniger Speicherplatz auf der Festplatte zu verwenden. Dafür wird LAoE wesentlich langsamer, da bei jedem Arbeitsschritt komprimiert werden muss. Die optimale Einstellung ist ohne Komprimieren.
tip58 = ...es existieret eine grosse Anzahl an Pluginfenstern, welche den Bildschirm schnell füllt. Um dem Problem auszuweichen, kann in den LAoE-Optionen das <b>automatische Schliessen</b> der Plugins nach dem Ausführen eingestellt werden. 
tip59 = ...beim abspielen / aufnehmen Plugin kann der <b>Spiel-Bereich</b> eingestellt werden, die beiden Grenzen sind mit einem roten vertikalen Strich markiert. Diese können per Maus verschoben werden, es ist auch möglich diese über [Wiederhol-Bereich] im "abspielen aufnehmen" Plugin auf vordefinierte Werte zu setzen.
